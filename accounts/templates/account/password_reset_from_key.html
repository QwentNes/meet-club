{% extends 'account_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card p-4 m-4" style="width: 500px;">
	<h2 class="text-center">Смена пароля</h2>
	<form method="post" class="mt-3">
		{% csrf_token %}
		{{form | crispy}}
		<button type="submit" class="w-100 btn btn-primary">Сменить пароль</button>
	</form>
</div>

{% endblock content %}
