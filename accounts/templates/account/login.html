{% extends 'account_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card p-4 m-4" style="width: 500px;">
	<h2 class="text-center">Войти</h2>
	<span class="text-center text-muted">Еще нет аккаунта ? <a href="{% url 'account_signup' %}">Зарегистрироваться</a></span>
	<form method="post" class="mt-3">
		{% csrf_token %}
		{{form | crispy}}
		<button type="submit" class="w-100 btn btn-primary">Войти</button>
		<a href="/recovery" class="small">Забыли пароль? Восстановить аккаунт</a>
	</form>
</div>

{% endblock content %}
