{% extends 'account_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card p-4 m-4" style="width: 500px;">
	<h2 class="text-center">Сброс пароля</h2>
	<form method="post" class="mt-3">
		<p>Забыли Ваш пароль? Укажите вашу почту здесь, чтобы начать процедура сброса пароля.</p>
		{% csrf_token %}
		{{form | crispy}}
		<button type="submit" class="w-100 btn btn-primary">Отправить</button>
	</form>
</div>

{% endblock content %}
